<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmonxona Fikr-Mulohaza Formasi</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h2>Mehmonxona Fikr-Mulohaza Formasi</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Ism va Familiya:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Yashash manzili:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Shahar:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Pochta indeksi:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="region">Viloyat:</label>
                <select id="region" name="region">
                    <option value="Jizzax"> Jizzax</option>
                    <option value="Toshkent">Toshkent</option>
                    <option value="Samarqand">Samarqand</option>
                    <option value="Buxoro">Buxoro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telefon raqami:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Jins:</label>
                <input type="radio" id="male" name="gender" value="Erkak" required>
                <label for="male">Erkak</label>
                <input type="radio" id="female" name="gender" value="Ayol" required>
                <label for="female">Ayol</label>
            </div>
            <h3>Mehmonxona xizmatlarini baholang</h3>
            <div class="form-group">
                <label>Mehmonxona:</label>
                <select name="hotel_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <div class="form-group">
                <label>Xodimlar:</label>
                <select name="staff_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <div class="form-group">
                <label>Servis xizmati:</label>
                <select name="service_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ovqat sifati:</label>
                <select name="food_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <div class="form-group">
                <label>Internet sifati:</label>
                <select name="internet_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <div class="form-group">
                <label>Xona tozaligi:</label>
                <select name="cleanliness_rating">
                    <option value="yomon">Yomon</option>
                    <option value="yaxshi">Yaxshi</option>
                    <option value="ajoyib">Ajoyib</option>
                </select>
            </div>
            <button type="submit">Yuborish</button>
        </form>
    </div>
</body>
</html>
